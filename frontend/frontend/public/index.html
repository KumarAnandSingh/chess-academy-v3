<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess V3 Multiplayer - Test Deployment</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ğŸš€ Chess V3 Multiplayer - Live Deployment Test</h1>
    <div id="status" class="status">ğŸ”„ Connecting to server...</div>
    <div id="backend-status" class="status">ğŸ”„ Testing backend connection...</div>

    <script>
        // Test backend connection
        const backendUrl = 'https://backend-coral-kappa-57.vercel.app';
        document.getElementById('backend-status').innerHTML = `ğŸ”„ Testing: ${backendUrl}`;

        fetch(backendUrl)
            .then(response => {
                if (response.ok) {
                    document.getElementById('backend-status').innerHTML = `âœ… Backend connected: ${backendUrl}`;
                    document.getElementById('backend-status').className = 'status success';

                    // Test Socket.IO
                    const script = document.createElement('script');
                    script.src = 'https://cdn.socket.io/4.8.1/socket.io.min.js';
                    script.onload = () => {
                        try {
                            const socket = io(backendUrl);
                            socket.on('connect', () => {
                                document.getElementById('status').innerHTML = 'âœ… Socket.IO connected successfully!';
                                document.getElementById('status').className = 'status success';
                            });
                            socket.on('connect_error', (error) => {
                                document.getElementById('status').innerHTML = `âŒ Socket connection failed: ${error}`;
                                document.getElementById('status').className = 'status error';
                            });
                        } catch (e) {
                            document.getElementById('status').innerHTML = `âŒ Socket.IO error: ${e.message}`;
                            document.getElementById('status').className = 'status error';
                        }
                    };
                    document.head.appendChild(script);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .catch(error => {
                document.getElementById('backend-status').innerHTML = `âŒ Backend error: ${error.message}`;
                document.getElementById('backend-status').className = 'status error';
                document.getElementById('status').innerHTML = 'âŒ Cannot test socket - backend down';
                document.getElementById('status').className = 'status error';
            });
    </script>
</body>
</html>
